version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: dietplanner-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass # change this
      MYSQL_DATABASE: diet_planner
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d # optional: put .sql files here for seed data

volumes:
  mysql_data:
